<body>

  <!-- Added: navigate to dashboard on successful login click -->
  <script>
    // Simple client-side handler: prevent actual form POST and navigate to dashboard.html
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.getElementById('loginForm');
      if (form) {

          // You can add validation/auth logic here before redirecting

    });
